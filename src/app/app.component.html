{{title}}
<div>
  <form (ngSubmit) = "onClickSubmit()" >
    <input type="submit" value="Get User Detals"/>
  </form>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userData">
            <td>{{user.email}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
        </tr>
    </tbody>
</table>

<div>
  <h1> Add user Details</h1>

  <form [formGroup]="formUserData" (ngSubmit)="createUserDtl(formUserData.value)">
    Email-Id:<input type="email" name="email" placeholder="Enter Email" formControlName="email"><br>
    First-Name:<input type="text" name="first_name" placeholder="Enter First Name" formControlName="first_name"><br>
    last-Name:<input type="text" name="last_name" placeholder="Enter Last Name" formControlName="last_name"><br>
    <input type="submit" value="Create User"/>
  </form>
{{saveData}}
</div>
